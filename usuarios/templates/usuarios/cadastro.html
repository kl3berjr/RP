<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <div class="container"></div>
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Login</h5>
                <form action="{% url 'cadastro' %}" method="POST">
                    {% csrf_token %}
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userame" placeholder="Nome completo" name="nome">
                    <label for="username">Nome completo</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="useremail" placeholder="name@example.com" name="email">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="userpassword" placeholder="Password" name="senha">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="button-register ">
                    <button class="b-register btn btn-primary btn-login text-uppercase fw-bold" type="submit">Cadastrar-se</button>
                  </div>
                  <hr class="d-grid">
                  <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
